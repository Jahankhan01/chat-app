<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Crispy Forms CSS -->
    {% load crispy_forms_tags %}
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Left Side Navigation -->
            <div>
                <a href="{% url 'conversation_list' %}" class="btn btn-outline-primary mr-2">My Conversations</a>
                <a href="{% url 'conversation_create' %}" class="btn btn-outline-success mr-2">Start Conversation</a>
                <a href="{% url 'join_conversation' %}" class="btn btn-outline-info mr-2">Join Conversation</a>
            </div>

            <!-- Right Side User Info -->
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="mr-3">Welcome, {{ user.username }}!</span>
                    <a href="{% url 'logout-user' %}" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="{% url 'login-user' %}" class="btn btn-outline-primary">Login</a>
                {% endif %}
            </div>
        </div>
        
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies (Optional for some components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
